name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker containers
      run: docker-compose up -d
    - name: Setup for test
      run: |
        docker-compose exec -T appquarium-php-apiuser composer validate
        docker-compose exec -T appquarium-php-apiuser composer install --prefer-dist --no-progress
        docker-compose exec -T appquarium-php-apiuser bin/console d:m:s:c
        docker-compose exec -T appquarium-php-apiuser composer reset-db-test
    - name: Launch tests
      run: docker-compose exec -T appquarium-php-apiuser bin/phpunit
