name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker containers
      run: docker-compose up -d
    - name: Check composer
      run: docker-compose exec -T appquarium-php-apiuser composer validate
    - name: Install composer dependencies
      run: docker-compose exec -T appquarium-php-apiuser composer install --prefer-dist --no-scripts -q -o --no-progress --no-suggest
