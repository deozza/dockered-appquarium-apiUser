name: Docker Image CI

on:
  push:
    branches:
      - backtrack
      - hotfix
      - develop
      - feature
    paths:
      - 'apiUser/config/**'
      - 'apiUser/src/**'
      - 'apiUser/tests/**'
      - '.docker/**'
      - '.github/**'
      - 'docker-compose.**'

jobs:

  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker containers
      run: docker-compose up -d
    - name: Check composer
      run: docker-compose exec -T -u root appquarium-php-apiuser composer validate
    - name: Install composer dependencies
      run: docker-compose exec -T -u root appquarium-php-apiuser composer install --prefer-dist --no-scripts --no-progress -q -o
    - name: Create database
      run: docker-compose exec -T -u root appquarium-php-apiuser bin/console d:m:s:c --env=test
    - name: Load fixtures
      run: docker-compose exec -T -u root appquarium-php-apiuser bin/console t:f:l --env=test
    - name: Launch tests
      run: docker-compose exec -T -u root appquarium-php-apiuser bin/phpunit

  CD:
    runs-on: ubuntu-latest
    depends-on: CI
    steps:
    - name: Login to Docker
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Tag image
      run: docker tag deozza/appquarium-apiuser deozza/appquarium-apiuser:${{ steps.vars.outputs.sha_short }}
    - name: Push to Docker tagged image
      run: docker push deozza/appquarium-apiuser:${{ steps.vars.outputs.sha_short }}
    - name: latest image
      run: docker tag deozza/appquarium-apiuser deozza/appquarium-apiuser:latest
    - name: Push to Docker
      run: docker push deozza/appquarium-apiuser:latest